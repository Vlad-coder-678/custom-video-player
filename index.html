<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
    <title>Custom-video-player</title>
  </head>
  <body>
    <div id="booth">
      <div id="console">
        <div id="videoDiv">
          <video
            id="video"
            width="720px"
            height="480px"
            poster="./assets/images/poster.jpg"
          ></video>
        </div>
        <div id="dashBoard">
          <div id="controls">
            <a class="a_button control unSelected" id="play"> play </a>
            <a class="a_button control unSelected" id="pause"> pause </a>
            <a class="a_button control unSelected" id="loop"> loop </a>
            <a class="a_button control unSelected" id="mute"> mute </a>
          </div>
        </div>
        <div id="videoSelection"></div>
      </div>
    </div>
  </body>
</html>
