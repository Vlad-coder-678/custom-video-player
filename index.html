<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
    <title>Custom-video-player</title>
  </head>
  <body>
    <section class="section_videoPlayer">
      <div class="container" id="booth">
        <div class="wrap_videoPlayer" id="videoDiv">
          <div class="main_interface">
            <div class="video_wrapper">
              <video id="video" poster="./assets/images/poster.png"></video>
            </div>
            <div class="main_interface_button_play">
              <img
                src="./assets/images/main-button-play.png"
                alt="button-play"
              />
            </div>
          </div>

          <div class="section_video_controls" id="controls">
            <div class="controls_item">
              <button class="control_button" id="previous">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  style="transform: rotate(180deg)"
                >
                  <path
                    fill="#ddd"
                    d="M19 12l-18 12v-24l18 12zm4-11h-4v22h4v-22z"
                  />
                </svg>
              </button>
              <!-- class="control_button a_button control unSelected" -->
              <button class="control_button" id="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path fill="#ddd" d="M3 22v-20l18 10-18 10z" />
                </svg>
              </button>
              <!-- class="control_button a_button control unSelected" -->
              <button class="control_button" id="pause">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path fill="#ddd" d="M11 22h-4v-20h4v20zm6-20h-4v20h4v-20z" />
                </svg>
              </button>
              <button class="control_button" id="next">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#ddd"
                    d="M19 12l-18 12v-24l18 12zm4-11h-4v22h4v-22z"
                  />
                </svg>
              </button>
            </div>

            <div class="controls_item">
              <input
                type="range"
                value="40"
                min="0"
                max="100"
                step="1"
                id="video_progress_bar"
                class="video_progress_bar"
              />
            </div>

            <div class="controls_item">
              <!-- class="videoplayer_control_button a_button control unSelected" -->
              <button class="control_button" id="mute">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#ddd"
                    d="M6 7l8-5v20l-8-5v-10zm-6 10h4v-10h-4v10zm20.264-13.264l-1.497 1.497c1.847 1.783 2.983 4.157 2.983 6.767 0 2.61-1.135 4.984-2.983 6.766l1.498 1.498c2.305-2.153 3.735-5.055 3.735-8.264s-1.43-6.11-3.736-8.264zm-.489 8.264c0-2.084-.915-3.967-2.384-5.391l-1.503 1.503c1.011 1.049 1.637 2.401 1.637 3.888 0 1.488-.623 2.841-1.634 3.891l1.503 1.503c1.468-1.424 2.381-3.309 2.381-5.394z"
                  />
                </svg>
              </button>
              <input type="range" />
              <button class="control_button" id="fullScreen">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#ddd"
                    d="M24 9h-4v-5h-5v-4h9v9zm-9 15v-4h5v-5h4v9h-9zm-15-9h4v5h5v4h-9v-9zm9-15v4h-5v5h-4v-9h9z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="videoSelection" class="videoSelection"></div>
      </div>
    </section>
  </body>
</html>
